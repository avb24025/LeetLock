<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3>ğŸ”’ LeetLock</h3>
    <div class="subtitle">Discipline Enforcer</div>
    
    <!-- Form Section -->
    <div id="formSection">
      <div class="form-group">
        <label for="username">LeetCode Username</label>
        <input id="username" type="text" placeholder="e.g., john_doe" />
      </div>

      <div class="form-group">
        <label for="sites">Blocked Sites (comma-separated)</label>
        <textarea id="sites" placeholder="youtube.com, instagram.com, reddit.com"></textarea>
      </div>

      <button id="save">Save Settings</button>
      <p id="status"></p>
    </div>

    <!-- Display Section -->
    <div id="displaySection" class="display-section">
      <div class="data-item">
        <div class="data-label">LeetCode Username</div>
        <div class="data-value" id="displayUsername"></div>
      </div>
      
      <div class="data-item">
        <div class="data-label">Blocked Sites</div>
        <div class="data-value" id="displaySites"></div>
      </div>

      <div class="button-group">
        <button id="edit" class="btn-secondary">âœï¸ Edit</button>
        <button id="clear">Clear Settings</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
