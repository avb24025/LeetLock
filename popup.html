<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3>ğŸ”’ LeetLock</h3>
    <div class="subtitle">Discipline Enforcer</div>
    
    <!-- Form Section -->
    <div id="formSection">
      <div class="form-group">
        <label for="username">LeetCode ID</label>
        <input id="username" type="text" placeholder="e.g., john_doe" />
      </div>

      <div class="form-group">
        <label for="popularSites">Quick Add Popular Sites</label>
        <div class="dropdown-wrapper">
          <select id="popularSites">
            <option value="">Select a website...</option>
            <option value="youtube.com">ğŸ¥ YouTube</option>
            <option value="instagram.com">ğŸ“¸ Instagram</option>
            <option value="reddit.com">ğŸ”— Reddit</option>
            <option value="twitter.com">ğ• Twitter / X</option>
            <option value="facebook.com">ğŸ‘¥ Facebook</option>
            <option value="tiktok.com">ğŸ¬ TikTok</option>
            <option value="twitch.tv">ğŸ® Twitch</option>
            <option value="netflix.com">ğŸï¸ Netflix</option>
            <option value="discord.com">ğŸ’¬ Discord</option>
            <option value="chatgpt.com">ğŸ¤– ChatGPT</option>
          </select>
          <button id="addSiteBtn" type="button" class="btn-add">Add</button>
        </div>
      </div>

      <div class="form-group">
        <label for="sites">Blocked Sites (comma-separated)</label>
        <textarea id="sites" placeholder="e.g., youtube.com, instagram.com, reddit.com"></textarea>
        <div class="hint">Add popular sites from dropdown or enter custom URLs separated by commas</div>
      </div>

      <button id="save">Save Settings</button>
      <p id="status"></p>
    </div>

    <!-- Display Section -->
    <div id="displaySection" class="display-section">
      <div class="data-item">
        <div class="data-label">LeetCode Username</div>
        <div class="data-value" id="displayUsername"></div>
      </div>
      
      <div class="data-item">
        <div class="data-label">Blocked Sites</div>
        <div class="data-value" id="displaySites"></div>
      </div>

      <div class="button-group">
        <button id="clear">ğŸ—‘ï¸ Clear Settings</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
